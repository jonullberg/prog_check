<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prog Check</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/app.css">
</head>
<body data-ng-app="progCheck"
  data-ng-controller="IndexCtrl">
  <div class="container">
    <pc-header

      data-tabs="tabs"
      data-change-view="changeView(url)"></pc-header>
    <div class="clearfix"></div>
    <main data-ng-view></main>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
