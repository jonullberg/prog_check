<section
  class="panel panel-primary"
  data-ng-init="sl.init()">
  <header class="panel-heading">
    <h3 class="col-lg-9">List of Current Standards</h3>
    <div class="clearfix"></div>
  </header>
  <div class="panel-body">
    <div class="input-group col-md-12">
      <input type="text"
        class="form-control input-lg"
        placeholder="Search..."
        data-ng-model="search.$" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary btn-lg">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Name</td>
          <td>Grade</td>
          <td>Code</td>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="standard in sl.standards | filter:search"
          data-ng-click="sl.select(standard)">
          <td>{{standard.name}}</td>
          <td>{{standard.shortGrade}}</td>
          <td>{{standard.code}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="panel-footer modal-footer">
    <button type="button" class="btn btn-primary"
      data-ng-if="sl.isAdmin()"
      data-ng-click="sl.newStandardModal()">
      Add Standard <span class="glyphicon glyphicon-plus"></span>
    </button>
  </footer>
</section>
