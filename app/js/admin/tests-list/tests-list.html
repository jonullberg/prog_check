<section class="panel panel-primary"
  data-ng-init="tl.init()">
  <header class="panel-heading">
    <h3 class="col-lg-9">List of Tests for {{tl.standard.name}}</h3>
    <div class="clearfix"></div>
  </header>
  <section class="panel-body">
    <p data-ng-if="!tl.tests.length">There are no tests for this standard, feel free to add some</p>
    <table class="table table-striped"
      data-ng-if="tl.tests.length">
      <thead>
        <tr>
          <td>Name</td>
          <td>Directions</td>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="test in tl.tests"
          data-ng-click="tl.select(test)">
          <td>{{test.testName}}</td>
          <td>{{test.testDirections}}</td>
        </tr>
      </tbody>
    </table>

  </section>
  <footer class="panel-footer">
    <button type="button"
      class="btn btn-primary"
      data-ng-click="tl.newTest()">
      Add A Test
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </footer>
</section>
