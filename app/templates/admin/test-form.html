<form
  data-ng-submit="tf.save(tf.test)"
  data-ng-init="tf.init()">
  <header class="modal-header">
    <h3>{{tf.test.testName || 'New Test'}} </h3>
  </header>
  <div class="modal-body">
    <div class="form-group">
      <label for="testDirections">Directions for Test:</label>
      <input type="text"
        class="form-control"
        id="testDirections"
        required="required"
        name="testDirections"
        placeholder="Test Directions"
        data-ng-model="tf.test.testDirections">
    </div>
    <div class="form-group">
      <label for="testGoal">Choose a goal for this test: </label>
      <select name="testGoal"
        id="testGoal"
        class="form-control"
        required="required"
        data-ng-change="tf.test.goalId = tf.test._goal"
        data-ng-model="tf.test._goal"
        data-ng-options="goal._id as goal.description for goal in tf.standard.goals">
      </select>
    </div>
    <div class="form-group">
      <label for="questionType">What type of question will it be? </label>
      <select name="questionType"
        id="questionType"
        class="form-control"
        required="required"
        data-ng-model="tf.test.questionType">
        <option value="" disabled>Select a question type</option>
        <option value="text">Text</options>
        <option value="image">Pictures</options>
      </select>
    </div>
    <div class="form-group">
      <label for="answerType">What type of answers will they be?</label>
      <select name="answerType"
        id="answerType"
        class="form-control"
        required="required"
        data-ng-model="tf.test.answerType">
        <option value="" disabled>Select an answer type</option>
        <option value="text">Text</options>
        <option value="image">Pictures</options>
      </select>
    </div>
    <div class="form-group">
      <label for="fractions">Will there be fractions in this question?</label>
      <select
        name="fractions"
        id="fractions"
        class="form-control"
        required="required"
        data-ng-model="tf.test.fractions"
        data-ng-options="tf.boolToString(item) for item in [true, false]">
        <option value="" disabled selected="true">Please choose an option</option>
      </select>
    </div>
  </div>
  <footer class="modal-footer">
    <button type="submit"
      class="btn btn-primary">
      {{params.buttonText}}
    </button>
    <button type="button"
      class="btn btn-danger"
      data-ng-click="tf.cancel(tf.test)">
      Cancel
    </button>
  </footer>
</form>
