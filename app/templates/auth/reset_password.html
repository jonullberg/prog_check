<div class="modal">
  <header class="modal-heading">
    <h2>Reset Your Password</h2>
  </header>
  <div class="modal-body">
    <form name="resetPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
          class="form-control"
          name="email"
          id="email"
          data-ng-model="resetPassword.email">
      </div>
    </form>
  </div>
</div>
