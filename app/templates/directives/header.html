<header id="header">
  <div class="row">
    <h1 class="col-md-6 col-lg-4 logo" id="header-logo">Prog Check</h1>
    <pc-account-tools
      class="col-md-6 col-lg-4 col-lg-offset-4">
    </pc-account-tools>
  </div>
  <nav>
    <uib-tabset class="nav navbar-nav" type="pills" vertical="false" justified="true">
      <uib-tab data-ng-repeat="tab in tabs"
        heading="{{tab.header}}"
        data-ng-click="changeView({url: tab.url})"></uib-tab>
    </uib-tabset>
  </nav>
</header>
