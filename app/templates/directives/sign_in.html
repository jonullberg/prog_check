<section class="row">
  <form data-ng-submit="authSubmit(user)">
    <fieldset class="row">
      <legend>Sign In</legend>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control col-lg-6" type="email" id="email" name="email" placeholder="Email" data-ng-model="user.email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control col-lg-6" type="password" id="password" name="password" placeholder="Password" data-ng-model="user.password" />
      </div>

      <button type="submit" class="btn btn-default">Sign In</button>

    </fieldset>
  </form>
</section>
