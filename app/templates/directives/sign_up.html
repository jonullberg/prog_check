<section>
  <form data-ng-submit="authSubmit(user)">
    <fieldset>
      <legend>Create User</legend>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" data-ng-model="user.username" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" data-ng-model="user.email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" data-ng-model="user.password" />
      <label for="passwordConfirmation">Confirm Your Password</label>
      <input type="password" id="passwordConfirmation" name="passwordConfirmation" data-ng-model="user.passwordConfirmation" />

      <input type="submit" value="Sign Up" />

    </fieldset>
  </form>
</section>
