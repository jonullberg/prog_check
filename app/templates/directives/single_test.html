<section class="panel panel-primary">
  <header class="panel-heading">
    <h3 class="col-lg-6">{{test.testName}}</h3>
    <button class="btn btn-default col-lg-3 col-lg-offset-3">Go Back</button>
    <div class="clearfix"></div>
  </header>
  <section class="panel-body">
    <h4>Directions:</h4>
    <p>{{test.testQuestion}}</p>
    <h4>Questions: </h4>
    <ul>
      <li data-ng-repeat="question in test.questions">{{question.question}}
        <ul data-ng-if="areAnswersShowing">
          <li data-ng-repeat="answer in question.answers">{{answer}}</li>
        </ul>
      </li>
    </ul>
  </section>
  <footer class="panel-footer">
    <button type="button"
      class="btn btn-primary"
      data-ng-click="editTest({test: test})">Edit Test</button>

  </footer>
</section>
