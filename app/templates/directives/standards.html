<section
  data-ng-controller="standardsController">
  <div class="col-lg-6">
    <pc-standards-list
      data-ng-if="!isStandardShowing"
      data-standards="standards"
      data-show="showStandard(standard)"
      data-get-all="getAll()"
      data-toggle-edit="toggleEdit()">
    </pc-standards-list>
    <pc-single-standard
      data-ng-if="isStandardShowing"
      data-standard="selectedStandard"
      data-toggle-edit="toggleEdit(standard)">
    </pc-single-standard>
  </div>
  <div class="col-lg-6" data-ng-if="formShowing">
    <pc-standard-form
      data-save="createNewStandard(standard)"
      data-toggle-edit="toggleEdit()"
      data-button-text="'Create Standard'"
      data-ng-if="!standard.editing && formShowing">
    </pc-standard-form>
    <pc-standard-form
      data-save="saveStandard(standard)"
      data-ng-if="standard.editing && formShowing"
      data-standard="standard"
      data-toggle-edit="toggleEdit(standard)"
      data-button-text="'Update Standard'">
    </pc-standard-form>
  </div>
  <div class="clearfix"></div>

  <div class="col-lg-6">
    <pc-tests-list
      data-tests="tests"
      data-standard="standard"
      data-ng-if="!testShowing">
    </pc-tests-list>
    <pc-single-test
      data-test="displayedTest"
      data-ng-if="testShowing">
    </pc-single-test>
  </div>
  <div class="col-lg-6">
    <pc-test-form
      data-ng-if="testEditing">
    </pc-test-form>
  </div>
  <div class="clearfix"></div>
</section>
