<section data-ng-controller="standardsController">
  <div class="col-lg-6">
    <h3>More info on a specific standard</h3>
    <div data-ng-repeat="standard in displayedStandard">
      <h4>
        {{standard.name}}
      </h4>
      <p>
        {{standard.description}}
      </p>
      <button type="button"
        class="btn btn-default"
        data-ng-if="!standard.editing"
        data-ng-click="toggleEdit(standard)">Edit</button>
      <button type="button"
        class="btn btn-default"
        data-ng-click="removeStandard(standard)">Delete</button>
    </div>
  </div>
  <div class="col-lg-6" data-ng-if="!formShowing" data-ng-init="getAll()">

    <div class="row">
      <h3 class="col-lg-9">List of Current Standards</h3>
      <button type="btn" class="btn btn-default col-lg-3" data-ng-click="toggleEdit()">Add Standard <span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <input type="text"
      class="col-lg-8"
      placeholder="Search..."
      data-ng-model="search.$" />
    <button type="button" class="col-lg-2 col-lg-offset-2">Search</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Name</td>
          <td>Grade</td>
          <td>Code</td>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="standard in standards | filter:search | limitTo:quantity"
        data-ng-click="setDisplayedStandard(standard)">
          <td>{{standard.name}}</td>
          <td>{{standard.grade}}</td>
          <td>{{standard.code}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-6" data-ng-if="formShowing">
    <pc-standard-form
      data-save="createNewStandard(standard)"
      data-toggle-edit="toggleEdit()"
      data-button-text="'Create Standard'"
      data-ng-if="!standard.editing && formShowing">
    </pc-standard-form>
    <pc-standard-form
      data-save="saveStandard(standard)"
      data-ng-if="standard.editing && formShowing"
      data-standard="standard"
      data-toggle-edit="toggleEdit(standard)"
      data-button-text="'Update Standard'">
    </pc-standard-form>
  </div>
  <div class="clearfix"></div>
</section>
