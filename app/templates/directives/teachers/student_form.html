<form name="studentForm"
  data-ng-submit="saveStudent(student)">
  <header class="modal-header">
    <h3>Add A Student</h3>
  </header>
  <div class="modal-body">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control"
        id="firstName" name="firstName"
        placeholder="Jane..." required="true"
        data-ng-model="student.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control"
        placeholder="Doe..." required="true"
        id="lastName" name="lastName"
        data-ng-model="student.lastName">
    </div>
    <div class="form-inline">
      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password" minlength=4 maxlength=4
          class="form-control"
          placeholder="PIN" required="true"
          id="pin" name="pin"
          data-ng-model="student.pin">

      </div>
    </div>

  </div>
  <footer class="modal-footer">
    <button type="submit"
      class="btn btn-primary">
      {{params.buttonText}}
    </button>
    <button type="button"
      class="btn btn-danger"
      data-ng-click="cancel()">
      Cancel
    </button>
  </footer>
</form>
