<form name="testForm"
  data-ng-controller="testController"
  data-ng-init="getAll()"
  data-ng-submit="saveTest(test)">
  <legend>Add A Test</legend>
  <div class="form-group">
    <h4 data-ng-model="test.standardId">Test Standard: {{displayedStandard.name}}</h4>
  </div>
  <div class="form-group">
    <label for="testQuestion">Directions for Test:</label>
    <input type="text"
      class="form-control"
      name="testQuestion"
      id="testQuestion"
      data-ng-model="test.testDirections">
  </div>
  <div>
    <ul>
      <li data-ng-repeat="question in test.questions">{{question.question}}</li>
    </ul>
  </div>
  <div>
    <pc-question-form
      data-save="saveQuestion(question)">
    </pc-question-form>
  </div>
  <div class="form-group">
    <button type="submit"
      class="btn btn-default">
      Create Test
    </button>
    <button type="button"
      class="btn btn-default"
      data-ng-click="addQuestion()">Add a question <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>

</form>
