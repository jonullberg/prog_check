<section class="panel panel-primary">
  <header class="panel-heading">
    <h3 class="col-lg-6">List of Tests</h3>
    <button class="btn btn-default col-lg-3 col-lg-offset-3">
      Add A Test <span class="glyphicon glyphicon-plus"></span>
    </button>
    <div class="clearfix"></div>
  </header>
  <section class="panel-body">
    <ul>
      <li data-ng-repeat="test in tests | filter: {standardId: standard._id}">{{test.testName}}</li>
    </ul>
  </section>
</section>
