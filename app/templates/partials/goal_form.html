<form
  data-ng-init="init()"
  data-ng-submit="save(goal)"
  name="goalForm">
  <div class="modal-header">
    <h3>Add Goals</h3>
  </div>
  <div class="modal-body">
    <ul>
      <li data-ng-repeat="goal in standard.goals">
        {{goal.description}}
      </li>
    </ul>
    <div class="form-group">
      <label for="name">What is a short name for the goal?</label>
      <input type="text" class="form-control" required
        name="name" id="name"
        data-ng-model="goal.name" />
    </div>

    <div class="form-group">
      <label for="description" class="">What is a description for the goal?</label>
      <textarea
        class="form-control"
        required
        name="description"
        id="description"
        data-ng-model="goal.description">
      </textarea>
    </div>
    <div class="form-group">
      <label for="example-question">What is an example question to display to the student?</label>
      <textarea
        class="form-control"
        name="example-question"
        id="example-question"
        data-ng-model="goal.exampleQuestion">
      </textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">
      {{params.buttonText}}
    </button>
    <button type="button" class="btn btn-danger"
      data-ng-click="cancel()">
      Cancel
    </button>
  </div>
</form>
