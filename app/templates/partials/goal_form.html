<form data-ng-submit="save(goal)">
  <div class="modal-header">
    <h3>Add Goals</h3>
  </div>
  <div class="modal-body">
    <ul>
      <li data-ng-repeat="goal in standard.goals">{{goal.description}}</li>
    </ul>
    <div class="form-group">
      <label for="description" class="">What is the goal?</label>
      <textarea class="form-control"
        name="description" id="description"
        required="required"
        data-ng-model="goal.description">

      </textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">
      Save Goal
    </button>
    <button type="button" class="btn btn-danger"
      data-ng-click="cancel()">
      Cancel
    </button>
  </div>
</form>
