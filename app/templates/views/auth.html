<section class="auth-view" data-ng-controller="authController">
  <tabset>
    <tab class="col-lg-3" data-ng-repeat="tab in tabs"
      heading="{{tab.title}}"
      data-ng-click="onClickTab(tab)"
      active="tab.active"
      ng-class="{'col-lg-offset-3':$first}">
      {{tab.content}}
    </tab>
  </tabset>

  <div class="user-display" data-ng-include="currentTab"></div>
</section>
