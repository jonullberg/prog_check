<header>
  <div class="row">
    <h1 class="col-md-6 col-lg-4">Prog Check</h1>
    <pc-account-tools
      class="col-md-6 col-lg-4 col-lg-offset-4">
    </pc-account-tools>
  </div>
  <nav>
    <tabset class="nav navbar-nav" type="pills" vertical="false" justified="true">
      <tab heading="Home" data-ng-click="changeView({url: 'home'})"></tab>
      <tab data-ng-repeat="tab in tabs"
        heading="{{tab.header}}"
        data-ng-click="changeView({url: tab.url})"></tab>
    </tabset>
  </nav>
</header>
