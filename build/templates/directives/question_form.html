<form
  data-ng-submit="save({question: question})">
  <div class="form-group">
    <label for="question">Question: </label>
    <input type="text"
      class="form-control"
      name="question"
      id="question"
      data-ng-model="question.question" />
  </div>
  <div class="form-group">
    <label for="correctAnswer">Correct answer: </label>
    <input type="text"
      class="form-control"
      name="correctAnswer"
      id="correctAnswer"
      data-ng-model="question.correct"
      data-ng-change="question.answers[0] = question.correct">
  </div>
  <div class="form-group">
    <label for="answers">Additional (Wrong) Answers: </label>
    <input type="text"
      name="wrongAnswer1"
      id="wrongAnswer1"
      data-ng-model="question.answers[1]"
      class="form-control" />
    <input type="text"
      name="wrongAnswer2"
      id="wrongAnswer2"
      data-ng-model="question.answers[2]"
      class="form-control" />
    <input type="text"
      name="wrongAnswer3"
      id="wrongAnswer3"
      data-ng-model="question.answers[3]"
      class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit"
      class="btn btn-default">
      {{buttonText}}
    </button>
    <button type="button"
      class="btn btn-default"
      data-ng-click="cancel({question: question})">
      Cancel
    </button>
  </div>
</form>
