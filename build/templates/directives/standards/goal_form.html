<div class="form-group form-inline">
  <label for="description" class="">What is the goal?</label>
  <input type="text" class="form-control"
    name="description" id="description"
    required="required"
    data-ng-model="goal.description" />
  <button type="button"
    class="btn btn-primary"
    data-ng-click="save({goal: goal})">Add Goal</button>
</div>
