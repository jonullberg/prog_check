<section class="panel panel-primary">
  <header class="panel-heading">
    <h3 class="col-lg-9">List of Tests</h3>
    <button class="btn btn-default col-lg-3"
      data-ng-click="">Cancel</button>
    <div class="clearfix"></div>
  </header>
  <section class="panel-body">
    <p data-ng-if="tests">There are no tests for this standard, feel free to add some</p>
    <ul>
      <li data-ng-repeat="test in tests | filter: {standardId: standard._id}"
        data-ng-click="show({test: test})">{{test.testName}}</li>
    </ul>
  </section>
  <footer class="panel-footer">
    <button type="button"
      class="btn btn-primary"
      data-ng-click="addTest()">
      Add A Test <span class="glyphicon glyphicon-plus"></span>
    </button>
  </footer>
</section>
