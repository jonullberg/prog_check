<section>
  <form data-ng-submit="authSubmit(user)">
    <fieldset>
      <legend>Sign In</legend>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Email" data-ng-model="user.email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password" data-ng-model="user.password" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign In</button>
        <span>Don't have an account? <a data-ng-click="changeView('sign-up')">Sign-Up</a></span>
      </div>

    </fieldset>
  </form>
</section>
